<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My WishList â€” Tommy</title>

  <style>
    :root{
      --urgent-glow: 0 0 12px rgba(255,0,0,0.45);
      --bg: #f2f2f7;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #007aff;
      --shadow: 0 8px 24px rgba(16,24,40,0.06);
      --radius: 14px;
      --max-width: 900px;
      --gap: 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),#eef2f7 120%);
      color:#111827;
      padding:36px 18px;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{max-width:var(--max-width);margin:0 auto}

    header{
      display:flex;flex-direction:column;gap:8px;align-items:center;margin-bottom:22px
    }
    h1{margin:0;font-size:2.1rem;color:#ef4444}
    p.lead{margin:0;color:var(--muted)}

    .controls{display:flex;gap:10px;align-items:center;margin:18px 0;flex-wrap:wrap;justify-content:center}
    .btn{padding:9px 12px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(0,122,255,0.12)}

    /* GRID FIX: impedisce che le card si stirino a pari altezza */
    #wishlist{
      list-style:none;
      margin:0;
      padding:0;
      display:grid;
      grid-template-columns:1fr;
      gap:var(--gap);
      align-items:start; /* <<< FIX IMPORTANTE */
    }

    @media(min-width:720px){
      #wishlist{grid-template-columns:repeat(2,1fr)}
    }

    .item{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(15,23,42,0.03);
      overflow:hidden;
      position:relative;
      display:flex;
      flex-direction:column;
    }

    .urgent-item{
      box-shadow: var(--urgent-glow), var(--shadow);
      border: 1px solid rgba(255,0,0,0.35) !important;
    }

    .item-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px;
      cursor:pointer;
      position:relative;
      z-index:2;
    }

    .thumb{
      width:46px;height:46px;border-radius:8px;
      background:linear-gradient(135deg,#f8fafc,#eef2ff);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#374151
    }

    .toggle-icon{
      margin-left:auto;
      transition:transform .25s ease;
    }
    .item.open .toggle-icon{transform:rotate(180deg)}

    /* --- NUOVA ANIMAZIONE MIGLIORATA --- */
    .submenu{
      overflow:hidden;
      max-height:0;
      opacity:0;
      transform:translateY(-4px);
      transition:
        max-height .35s cubic-bezier(.22,.9,.3,1),
        opacity .25s ease-out,
        transform .25s ease-out;
      background:#fbfdff;
      border-top:1px solid #f1f5f9;
    }

    .item.open .submenu{
      max-height:2000px;
      opacity:1;
      transform:translateY(0);
    }

    .submenu-inner{padding:10px;display:flex;flex-direction:column}
    .subitem{padding:10px;display:flex;align-items:center;gap:12px;border-radius:8px}
    .subitem + .subitem{margin-top:8px}

    a.link{color:var(--accent);font-weight:600;text-decoration:none}
    a.link:hover{text-decoration:underline}

    .loader{padding:18px;text-align:center;color:var(--muted)}
    .error{padding:18px;text-align:center;color:#b91c1c}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>My WishList</h1>
      <p class="lead">Lista caricata dal file <code>wishlist.json</code></p>

      <div class="controls">
        <button id="urgentOnly" class="btn filter-urgent">Mostra solo urgenti</button>
        <button id="toggleAll" class="btn ghost">Apri tutti</button>
      </div>
    </header>

    <main>
      <ul id="wishlist"><li class="loader">Caricamento...</li></ul>
    </main>
  </div>

  <script>
    const WISHLIST_URL = 'wishlist.json';
    let fullItems = [];
    let urgentFilter = false;

    const listEl = document.getElementById('wishlist');
    const toggleAllBtn = document.getElementById('toggleAll');
    const urgentBtn = document.getElementById('urgentOnly');

    async function load(){
      const res = await fetch(WISHLIST_URL, {cache:"no-store"});
      const data = await res.json();
      fullItems = data.slice();

      fullItems.forEach(item=>{
        if(item.subitems){
          item.isCategoryUrgent = item.subitems.some(s=>s.urgent);
        }
      });

      fullItems.sort((a,b)=>{
        const ua = a.urgent || a.isCategoryUrgent;
        const ub = b.urgent || b.isCategoryUrgent;
        if(ua !== ub) return ub - ua;
        return (a.name||"").localeCompare(b.name||"","it");
      });

      render();
    }

    function render(){
      const items = urgentFilter
        ? fullItems.filter(i=>i.urgent || i.isCategoryUrgent)
        : fullItems;

      listEl.innerHTML = '';
      items.forEach(item => listEl.appendChild(createItem(item)));
    }

    function createItem(item){
      const isUrgent = item.urgent || item.isCategoryUrgent;

      let subitems = item.subitems || [];
      if (urgentFilter) {
        subitems = subitems.filter(s=>s.urgent);
      }

      const li = document.createElement('li');
      li.className = 'item' + (isUrgent ? ' urgent-item':'');
      
      const header = document.createElement('div');
      header.className = 'item-header';

      header.innerHTML = `
        <div class="thumb">${(item.name||"?").slice(0,2).toUpperCase()}</div>
        <div>
          <div class="title" style="font-weight:700;font-size:1.05rem">${item.name}</div>
          <div class="meta">${item.link ? `<a class="link" href="${item.link}" target="_blank">Apri link</a>` : 'Categoria'}</div>
        </div>
        <div class="toggle-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      `;

      li.appendChild(header);

      if(subitems.length){
        const submenu = document.createElement('div');
        submenu.className = 'submenu';

        const inner = document.createElement('div');
        inner.className = 'submenu-inner';

        subitems.forEach(sub=>{
          const div = document.createElement('div');
          div.className = 'subitem';
          div.innerHTML = `
            <a class="link" href="${sub.link}" target="_blank">${sub.name}</a>
            ${sub.urgent ? `<span style="margin-left:auto;background:#ff3b30;color:#fff;padding:4px 8px;border-radius:8px;font-size:0.75rem;font-weight:700">URGENTE</span>` : ''}
          `;
          inner.appendChild(div);
        });

        submenu.appendChild(inner);
        li.appendChild(submenu);

        /* ðŸ”¥ APERTURA SINGOLA CATEGORIA */
        header.addEventListener('click', e=>{
          if(e.target.closest('a')) return;
          e.stopPropagation();

          document.querySelectorAll('.item.open').forEach(other=>{
            if(other !== li) other.classList.remove('open');
          });

          li.classList.toggle('open');
        });
      }

      return li;
    }

    urgentBtn.onclick = ()=>{
      urgentFilter = !urgentFilter;
      urgentBtn.classList.toggle('active', urgentFilter);

      document.querySelectorAll('.item.open').forEach(i=>i.classList.remove('open'));
      render();
    };

    toggleAllBtn.onclick = ()=>{
      const open = document.querySelectorAll('.item.open').length;
      const all = document.querySelectorAll('.item');
      if(open){
        all.forEach(i=>i.classList.remove('open'));
        toggleAllBtn.textContent = "Apri tutti";
      }else{
        all.forEach(i=>i.classList.add('open'));
        toggleAllBtn.textContent = "Chiudi tutti";
      }
    };

    load();
  </script>
</body>
</html>
